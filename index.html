<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
          <img
            class="profile__avatar"
            src="./images/1bfc569f8b6cc8e09684c59e53eb40b1.jpg"
            alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-title">
            <h1 class="profile__title">Гарри Поттер</h1>
            <button
              type="button"
              class="profile__edit-button button"
              aria-label="Редактировать профиль">
            </button>
          </div>
          <p class="profile__subtitle">Мальчик, который выжил.</p>
        </div>
        <button
          type="button"
          class="profile__add-button button"
          aria-label="'Добавить новое фото">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__items">
          <li class="element">
            <img
              class="element__picture"
              src="./images/ed00161cff818560935f679e8b9bd3e6e565a998r1-1280-1225v2_hq.jpg"
              alt="Букля">
            <div class="element__info">
              <h2 class="element__name">Букля.</h2>
                <button
                  class="element__like-button"
                  aria-label="Нравится">
                </button>  
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/field_image_harry-lightning-bolt.jpg"
              alt="Шрам.">
            <div class="element__info">
              <h2 class="element__name">Шрам.</h2>
                <button
                  class="element__like-button"
                  aria-label="Нравится">
                </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/iT7j7dmmb4Y.jpg"
              alt="Гриффиндор">
            <div class="element__info">
              <h2 class="element__name">Гриффиндор.</h2>
                <button
                  class="element__like-button"
                  aria-label="Нравится">
                </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/slivochnoe-pivo-iz-garri-pottera-retsepty-prigotovleniya-lyubimogo-bezalkogolnogo-napitka-yunogo-volshebnika.jpg"
              alt="Сливочное пиво">
            <div class="element__info">
              <h2 class="element__name">Сливочное пиво.</h2>
                <button
                  class="element__like-button"
                  aria-label="Нравится">
                </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/MV5BM2RhOTZhMDktYmEzMi00YTA4LTk1ZWQtNDQwZjdmNzM4Y2JiL2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyMjk3NTUyOTc@._V1_.jpg"
              alt="Снитч">
            <div class="element__info">
              <h2 class="element__name">Снитч.</h2>
                <button
                  class="element__like-button"
                  aria-label="Нравится">
                </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/216771_or.jpg"
              alt="Хогвартс">
            <div class="element__info">
              <h2 class="element__name">Хогвартс.</h2>
                <button
                  class="element__like-button"
                  aria-label="Нравится">
                </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть окно">
        </button>
        <form class="popup__form" name="popup-form" novalidate>
          <label for="name" class="popup__edit">
            <input
              type="text"
              class="popup__input"
              placeholder="Имя"
              id="name"
              name="name"
              required>
          </label>
          <label for="about" class="popup__edit">
            <input
              type="text"
              class="popup__input"
              placeholder="О себе"
              id="about"
              name="about"
              required>
          </label>
          <button
            type="submit"
            class="popup__save-button button"
            aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto HP</p>
    </footer>
    <script src="./pages/index.js"></script>
  </body>
</html>
